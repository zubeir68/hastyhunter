<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" integrity="sha256-QVBN0oT74UhpCtEo4Ko+k3sNo+ykJFBBtGduw13V9vw=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="google.css" media="screen" />
  <title>Hasty Hunter, Quick Search Helper</title>
  <script src="google.js"></script>
</head>
<body>
  <div class="ui three item menu">
    <a class="active item" id="poppins">Google</a>
    <a class="item" id="poppins" href="../bing/bing.html">Bing</a>
    <a class="item" id="poppins" href="../ddg/ddg.html">DuckDuckGo</a>
  </div>
  <form action="">
    <div class="ui icon fluid input">
      <i class="google icon"></i>
      <input type="text" value="" autofocus placeholder="Google - Enter search value">
    </div>
  </form>
  <div class="ui basic segment">
    <div class="ui grid">
      <div class="eight wide column">
        <div class="ui form">
          <div class="grouped fields">
            <label>Set Default Engine</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="defaultengine" id="google">
                <label>Google</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="defaultengine" id="bing">
                <label>Bing</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="defaultengine" id="ddg">
                <label>DuckDuckGo</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="eight wide column">
        <div class="ui tiny icon inverted red circular button">
          <i class="trash icon"></i> Clear history
        </div>
      </div>
    </div>
  </div>
</body>
</html>
